<html>

  <script src="lib/utils.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <body>
    <canvas id="canvas" height="700" width="700"></canvas>
  </body>

  <script>
    var canvas = document.getElementsByTagName("canvas")[0];
    var context = canvas.getContext("2d");
    var newGame = new Asteroids.Game();
    var newGameView = new Asteroids.GameView(newGame, context);
    newGameView.start();
  </script>
</html>
