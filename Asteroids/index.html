<html>
  <link rel="stylesheet" href="stylesheets/game.css" />
  <script type="application/javascript" src="vendor/keymaster.js"></script>

  <script src="lib/utils.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/asteroid.js"></script>
  <script type="application/javascript" src="lib/ship.js"></script>
  <script type="application/javascript" src="lib/basket.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <body>
    <div class="score">
      <p>score:</p>
      <p id="game-score"></p>
    </div>
    <div class="lives">
      <p>lives:</p>
      <p id="game-lives"></p>
    </div>
    <canvas id="canvas"></canvas>
    <div id="game-over"></div>
  </body>

  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    canvasEl.width = Asteroids.Game.DIM_X;
    canvasEl.height = Asteroids.Game.DIM_Y;

    var context = canvas.getContext("2d");
    var newGame = new Asteroids.Game();
    var newGameView = new Asteroids.GameView(newGame, context);
    newGameView.start();
  </script>
</html>
