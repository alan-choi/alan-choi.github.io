<html>
  <link href='https://fonts.googleapis.com/css?family=Exo:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/game.css" />
  <script type="application/javascript" src="vendor/keymaster.js"></script>

  <script src="lib/utils.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/asteroid.js"></script>
  <script type="application/javascript" src="lib/ship.js"></script>
  <script type="application/javascript" src="lib/basket.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <body>
    <h1> Buckets </h1>
    <div class="game-container">
      <span class="tagline">
        <p class="title"><b>Instructions</b></p>
        <p class="content">Avoid the floating Kobe and<br/> score some buckets!</p>
      </span>
      <div class="game-details">
        <div class="score">
          <p>score</p>
          <p id="game-score"></p>
        </div>
        <div class="lives">
          <p>lives</p>
          <p id="game-lives"></p>
        </div>
      <div class="corner"></div>
      </div>

      <div class="instructions">
        <p> Controls </p>
        <ul>
          <li><img src="images/up-24.png"/></li>
          <li><img src="images/down-24.png"/></li>
          <li><img src="images/left-24.png"/></li>
          <li><img src="images/right-24.png"/></li>
          <!-- <li><img src="images/esc.png"/>restart</li> -->
        </ul>
      </div>
      <canvas id="canvas"></canvas>
      <div id="game-over"></div>

    </div>
  </body>

  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    canvasEl.width = Asteroids.Game.DIM_X;
    canvasEl.height = Asteroids.Game.DIM_Y;

    var context = canvas.getContext("2d");
    var newGame = new Asteroids.Game();
    var newGameView = new Asteroids.GameView(newGame, context);
    newGameView.start();
  </script>
</html>
